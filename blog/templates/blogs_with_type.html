<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ blog_type.type_name }}</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}">
                <h3>我的博客</h3>
        </a>
    </div>
    <hr>
    {{ blog_type.type_name }}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
                <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:50 }}</p>
    {% endfor %}    
    <p>一共有{{ blogs|length }}篇博客</p>
</body>
</html>
